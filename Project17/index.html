<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <section>
        <div class="container">
            <div class="calc">
                <div class="output">
                    <p class="history">0</p>
                    <p class="result">0</p>
                    <p class="temp"></p>
                </div>
                <div class="keys">
                    <div class=" btn clearAll">C</div>
                    <div class=" btn clearEntry">CE</div>
                    <div class=" btn operation %">%</div>
                    <div class=" btn operation /">/</div>
                    <div class=" btn number 7">7</div>
                    <div class=" btn number 8">8</div>
                    <div class=" btn number 9">9</div>
                    <div class=" btn operation *">*</div>
                    <div class=" btn number 4">4</div>
                    <div class=" btn number 5">5</div>
                    <div class=" btn number 6">6</div>
                    <div class=" btn operation -">-</div>
                    <div class=" btn number 1">1</div>
                    <div class=" btn number 2">2</div>
                    <div class=" btn number 3">3</div>
                    <div class=" btn operation +">+</div>
                    <div class=" btn number btn-0">0</div>
                    <div class=" btn number dot ">.</div>
                    <div class=" btn equal =">=</div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
    
</body>
</html>
