<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code Generator</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <section>
        <div class="container">
            <div class="key">
                <p>Pressed Key</p>
                <h2 id="key">G</h2>
            </div>
            <div class="arrows">
                <span class="d">&dArr;</span>
                <span class="r">&rArr;</span>
            </div>
            <div class="code">
                <p>Key Code</p>
                <h2>71</h2>
                <div class="copy">
                    <p class="active">click to copy</p>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./script.js"></script>

</body>
</html>
