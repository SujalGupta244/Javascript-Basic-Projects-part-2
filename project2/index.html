<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <section>
        <div class="row1">
            <h2>Fill the form</h2>
            <h3>and validate it</h3>
        </div>
        <div class="row2">
            <form>
                <div class="form-group">
                    <!-- <label for="first">First Name</label> -->
                    <input type="text" name="first" placeholder='First Name' class="input" autocomplete="off">
                    <p>Field can not be empty</p>
                </div>
                <div class="form-group">
                    <!-- <label for="last">Last Name</label> -->
                    <input type="text" name="last" placeholder='Last Name' class="input" autocomplete="off">
                    <p>Field can not be empty</p>
                </div>
                <div class="form-group">
                    <!-- <label for="age">Age</label> -->
                    <input type="email" name="age" placeholder='Email' class="input" autocomplete="off">
                    <p >Field can not be empty</p>
                </div>
                <div class="form-group">
                    <!-- <label for="message">Message</label> -->
                    <textarea name="message" id="" cols="30" rows="5" placeholder="Message" class="input" autocomplete="off"></textarea>
                    <p>Field can not be empty</p>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>





    


    <script src="./script.js"></script>

</body>
</html>
